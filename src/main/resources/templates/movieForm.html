<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/rm-movies.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/logo.png}" width="60" height="60" alt="">
            Movie store</a>
        <form th:action="@{/find}" class="d-flex" role="search">
            <input autofocus="autofocus" name="query" class="form-control me-2" type="search" th:placeholder="${param.query}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

    </nav>

    <div class="container mt-4 mv-prominent">
        <div class="row">

            <div class="co1-md-12">
                <h1>Add New Movie</h1>
                <form method="POST" th:action="@{/movies/save}" th:object="${movie}">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Movie's name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" class="form-control" th:field="*{image}" id="imageUrl" placeholder="Image file url-address">
                    </div>
                    <div class="form-group">
                        <label for="stocklist">Stocklist</label>
                        <select class="form-control" id="stocklist" th:field="*{stocklist}">
                            <option th:each="stocklist : ${stocklists}" th:value="${stocklist.id}" th:text="${stocklist.name}"></option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
