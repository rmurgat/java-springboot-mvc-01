<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/rm-movies.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/logo.png}" width="60" height="60" alt="">
            Movie store</a>
        <form th:action="@{/find}" class="d-flex" role="search">
            <input autofocus="autofocus" name="query" class="form-control me-2" type="search" th:placeholder="${param.query}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

    </nav>

    <div class="container mt-4 mv-prominent">
        <div class="row">
            <div class="col col-md-12 text-right mb-4">
                <a th:href="@{/movies/add}" class="btn btn-outline-success">Add new movie</a>
            </div>
        </div>
        <div class="row">
            <div th:each="movie : ${movies}" class="col-sm-3 mb-4">
                <div class="card">
                    <img th:src="${movie.image}" src="https://flim-1-0-2.s3.eu-central-1.amazonaws.com/thumbs/thumbnail/2f65f862dbe811ea84df10ddb1aba44f.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text="${movie.name}" class="card-title">Movie Name</h5>
                        <a th:href="@{/moviesbystocklist(stocklistid=${movie.stocklist.id})}"><span class="badge rounded-pill text-bg-warning" th:text="${movie.stocklist.name}"></span></a>
                        <p th:text="${movie.description}" class="card-text">Movie Description</p>
                        <div class="card-footer text-muted">
                        <a href="#" class="btn btn-primary">See details</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
